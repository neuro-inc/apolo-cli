name: CI

on:
  push:

jobs:

  e2e:
    name: E2E
    strategy:
      matrix:
        python-version: [3.6, 3.7, 3.8, 3.9]
        os: [ubuntu, macos, windows]
        exclude:
        - os: macos  # temporarily exclude
        - python-version: 3.7
          os: macos
        - python-version: 3.7
          os: windows
        - python-version: 3.8
          os: macos
        - python-version: 3.8
          os: windows
      fail-fast: false
    runs-on: ${{ matrix.os }}-latest
    timeout-minutes: 45
    steps:
    - name: Checkout
      uses: actions/checkout@v2
    - name: Setup Python ${{ matrix.python-version }}
      uses: actions/setup-python@v2
      with:
        python-version: ${{ matrix.python-version }}
    - name: Get pip cache dir
      id: pip-cache
      run: |
        echo "::set-output name=dir::$(pip cache dir)"    # - name: Cache
    - name: Cache PyPI
      uses: actions/cache@v2
      with:
        key: pip-ci-${{ runner.os }}-${{ matrix.python-version }}-${{ hashFiles('requirements/*.txt')
          }}
        path: ${{ steps.pip-cache.outputs.dir }}
        restore-keys: |
          pip-ci-${{ runner.os }}-${{ matrix.python-version }}-
    - name: Install dependencies
      uses: py-actions/py-dependency-install@v2
      with:
        path: requirements/ci.txt
    - name: Run E2E tests
      timeout-minutes: 30
      env:
        E2E_TOKEN: ${{ secrets.E2E_TOKEN }}
        E2E_USER_TOKEN: ${{ secrets.E2E_USER_TOKEN }}
        PYTEST_XDIST_NUM_THREADS: 16
        COLOR: yes
      run: |
        make .e2e
    - name: Upload coverage
      uses: codecov/codecov-action@v1
      with:
        file: ./coverage.xml
        flags: e2e
        fail_ci_if_error: false

  deploy:
    name: Deploy
    needs: e2e
    runs-on: ubuntu-latest
    # Run only on pushing a tag
    if: github.event_name == 'push' && contains(github.ref, 'refs/tags/')
    steps:
    - name: Checkout
      uses: actions/checkout@v2
    - name: Setup Python 3.9
      uses: actions/setup-python@v2
      with:
        python-version: 3.9
    - name: Install dependencies
      run: |
        make setup
        python -m pip install twine
    - name: Make SDK dists
      run: |
        cd neuro-sdk
        python setup.py sdist bdist_wheel
    - name: Make CLI dists
      run: |
        cd neuro-cli
        python setup.py sdist bdist_wheel
    - name: PyPI upload SDK
      env:
        TWINE_USERNAME: __token__
        TWINE_PASSWORD: ${{ secrets.PYPI_TOKEN_SDK }}
        TWINE_NON_INTERACTIVE: 1
      run: |
        twine upload neuro-sdk/dist/*
    - name: PyPI upload CLI
      env:
        TWINE_USERNAME: __token__
        TWINE_PASSWORD: ${{ secrets.PYPI_TOKEN_CLI }}
        TWINE_NON_INTERACTIVE: 1
      run: |
        twine upload neuro-cli/dist/*
