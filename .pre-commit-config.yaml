repos:
- repo: local
  hooks:
  - id: version-check
    name: Check the package version
    language: system
    entry: ./build-tools/version.py update
    pass_filenames: false
  - id: check-commands-docs
    name: Check commands docs
    language: system
    entry: ./build-tools/cli-command-checks.py
    pass_filenames: false
  - id: gen-cli-docs
    name: Generate CLI docs
    language: system
    entry: make docs
    pass_filenames: false
- repo: https://github.com/pre-commit/pre-commit-hooks
  rev: 'v5.0.0'
  hooks:
  - id: check-merge-conflict
    exclude: "rst$"
- repo: https://github.com/asottile/yesqa
  rev: v1.5.0
  hooks:
  - id: yesqa
- repo: https://github.com/aio-libs/sort-all
  rev: v1.3.0
  hooks:
  - id: sort-all
- repo: https://github.com/PyCQA/isort
  rev: '5.13.2'
  hooks:
  - id: isort
- repo: https://github.com/psf/black
  rev: '24.10.0'
  hooks:
  - id: black
    language_version: python3 # Should be a command that runs python3.6+
- repo: https://github.com/pre-commit/pre-commit-hooks
  rev: 'v5.0.0'
  hooks:
  - id: check-case-conflict
  - id: check-json
  - id: check-xml
  - id: check-yaml
  - id: debug-statements
  - id: check-added-large-files
  - id: end-of-file-fixer
    exclude: "[.]md$"
  - id: requirements-txt-fixer
  - id: trailing-whitespace
    exclude: "[.]ref$"
  - id: check-symlinks
  - id: debug-statements
  - id: file-contents-sorter
    files: |
      (?x)^(
        .gitignore|
        apolo-sdk/docs/spelling_wordlist.txt
      )$
- repo: https://github.com/asottile/pyupgrade
  rev: 'v3.19.0'
  hooks:
  - id: pyupgrade
    args: ['--py37-plus']
- repo: https://github.com/PyCQA/flake8
  rev: '7.1.1'
  hooks:
  - id: flake8
    exclude: "^apolo-sdk/docs/"
- repo: https://github.com/rhysd/actionlint
  rev: v1.7.4
  hooks:
  - id: actionlint-docker
    args:
    - -ignore
    - 'SC2155:'
    - -ignore
    - 'SC2086:'
    - -ignore
    - 'SC1004:'
- repo: https://github.com/sirosen/check-jsonschema
  rev: 0.30.0
  hooks:
  - id: check-github-actions
ci:
  skip:
  - actionlint-docker
  - check-github-actions
  - version-check
  - gen-cli-docs
  - check-commands-docs
